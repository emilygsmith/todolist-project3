{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- category_name -->
        <div class="row">
            <div class="input-field col s12">
          <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="5" maxlength="50" type="text" class="validate" required>
          <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
          <button type="submit" class="btn-large">
            Edit Category <i class="fas fa-edit right"></i>
          </button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
