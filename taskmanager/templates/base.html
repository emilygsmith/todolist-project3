<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>To Do List</title>
</head>
<body>
    <header>
        <nav class="deep-purple darken-1">
            <div class="nav-wrapper">
              <a href="{{ url_for ('home')}}" class="brand-logo">To Do List</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for ('home') }}">Home</a></li>
                <li><a href="{{ url_for ('add_task') }}">New Task</a></li>
                <li><a href="{{ url_for ('categories') }}">Categories</a></li>
              </ul>
            </div>
          </nav>
        
          <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for ('home')}}">Home</a></li>
            <li><a href="{{ url_for ('add_task') }}">New Task</a></li>
            <li><a href="{{ url_for ('categories')}}">Categories</a></li>
          </ul>
                  
    </header>    

<main class="container">
    {% block content %}
    {% endblock %}
</main>

<footer class="page-footer deep-purple darken-1">
    
    <div class="footer-copyright">
      <div class="container">
      Footer Text Here
      <a class="grey-text right" href="https://www.facebook.com" target="_blank">Follow Us!</a>
      </div>
    </div>
  </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
